  summary: The level of charge of the gamepad battery. In the range [0, 1], where 0 represents empty and 1 represents full.
  remarks: On Windows this value will only change in four steps, <code>0.0</code>, <code>0.333...</code>, <code>0.666...</code>, and <code>1.0</code>. Representing Empty, Low, Medium, and Full.
