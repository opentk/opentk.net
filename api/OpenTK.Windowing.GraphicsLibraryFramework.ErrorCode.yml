  type: Field
  source:
    remote:
      path: src/OpenTK.Windowing.GraphicsLibraryFramework/Enums/ErrorCode.cs
      branch: master
      repo: git@github.com:opentk/opentk.git
    id: PlatformUnavailable
    path: opentk/src/OpenTK.Windowing.GraphicsLibraryFramework/Enums/ErrorCode.cs
    startLine: 162
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    If emitted during initialization, no matching platform was found.  If the

    <xref href="OpenTK.Windowing.GraphicsLibraryFramework.InitHintPlatform.Platform" data-throw-if-not-resolved="false"></xref> init hint was set to <xref href="OpenTK.Windowing.GraphicsLibraryFramework.Platform.Any" data-throw-if-not-resolved="false"></xref>,

    GLFW could not detect any of the platforms supported by this library binary,

    except for the Null platform.

    If the init hint was set to a specific platform, it is either not supported by this library

    binary or GLFW was not able to detect it.


    If emitted by a native access function, GLFW was initialized for a different platform

    than the function is for.


    Failure to detect any platform usually only happens on non-macOS Unix

    systems, either when no window system is running or the program was run from

    a terminal that does not have the necessary environment variables.  Fall back to

    a different platform if possible or notify the user that no usable platform was

    detected.


    Failure to detect a specific platform may have the same cause as above or be because

    support for that platform was not compiled in.  Call <xref href="OpenTK.Windowing.GraphicsLibraryFramework.GLFW.PlatformSupported(OpenTK.Windowing.GraphicsLibraryFramework.Platform)" data-throw-if-not-resolved="false"></xref> to

    check whether a specific platform is supported by a library binary.
  example: []
  syntax:
    content: PlatformUnavailable = 65550
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.ErrorCode
