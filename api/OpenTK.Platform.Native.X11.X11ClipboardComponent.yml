  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform.Native.X11
  summary: Writes a bitmap to the clipboard.
  remarks: >-
    On linux clipboard bitmaps are defacto transferred as PNG data, as such a PNG encoder/decoder is needed to read and write bitmaps from the clipboard.

    To enable this <xref href="OpenTK.Platform.Native.X11.X11ClipboardComponent.SetPngCodec(OpenTK.Platform.Native.X11.X11ClipboardComponent.IPngCodec)" data-throw-if-not-resolved="false"></xref> must be called with an object that implements the <xref href="OpenTK.Platform.Native.X11.X11ClipboardComponent.IPngCodec" data-throw-if-not-resolved="false"></xref> interface.
  example: []
  syntax:
