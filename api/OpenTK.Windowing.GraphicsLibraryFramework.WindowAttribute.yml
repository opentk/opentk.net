- uid: OpenTK.Windowing.GraphicsLibraryFramework.WindowAttribute.MousePassthrough
  commentId: F:OpenTK.Windowing.GraphicsLibraryFramework.WindowAttribute.MousePassthrough
  id: MousePassthrough
  parent: OpenTK.Windowing.GraphicsLibraryFramework.WindowAttribute
  langs:
  - csharp
  - vb
  name: MousePassthrough
  nameWithType: WindowAttribute.MousePassthrough
  fullName: OpenTK.Windowing.GraphicsLibraryFramework.WindowAttribute.MousePassthrough
  type: Field
  source:
    id: MousePassthrough
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Windowing.GraphicsLibraryFramework\Enums\WindowAttribute.cs
    startLine: 54
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Specifies whether the window is transparent to mouse input, letting any mouse events pass through to whatever window is behind it.

    This can be set before creation with the <xref href="OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool.MousePassthrough" data-throw-if-not-resolved="false"></xref> window hint or after with <xref href="OpenTK.Windowing.GraphicsLibraryFramework.GLFW.SetWindowAttrib(OpenTK.Windowing.GraphicsLibraryFramework.Window*%2cOpenTK.Windowing.GraphicsLibraryFramework.WindowAttribute%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>.

    This is only supported for undecorated windows.

    Decorated windows with this enabled will behave differently between platforms.
  example: []
  syntax:
    content: MousePassthrough = 131085
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.WindowAttribute
