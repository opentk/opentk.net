  source:
    id: GetGlobalMouseState
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Interfaces\IMouseComponent.cs
    startLine: 91
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    Fills the <code class="paramref">state</code> struct with the current mouse state.

    This function may query the mouse state outside of event processing to get the position of the mouse at the time this function is called.

    The <xref href="OpenTK.Platform.MouseState.Position" data-throw-if-not-resolved="false"></xref> will be the screen mouse position and not virtual coordinates described by <xref href="OpenTK.Platform.CursorCaptureMode.Locked" data-throw-if-not-resolved="false"></xref>.

    The <xref href="OpenTK.Platform.MouseState.Position" data-throw-if-not-resolved="false"></xref> is in window screen coordinates.
  example: []
  syntax:
    content: void GetGlobalMouseState(out MouseState state)
    parameters:
    - id: state
      type: OpenTK.Platform.MouseState
      description: The current mouse state.
    content.vb: Sub GetGlobalMouseState(state As MouseState)
  overload: OpenTK.Platform.IMouseComponent.GetGlobalMouseState*
  seealso:
