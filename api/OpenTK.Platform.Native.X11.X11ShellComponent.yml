    id: AllowScreenSaver
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Native\X11\X11ShellComponent.cs
    startLine: 182
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform.Native.X11
  summary: >-
    Sets whether or not a screensaver is allowed to draw on top of the window.

    For games with long cutscenes it would be appropriate to set this to <code>false</code>,

    while tools that act like normal applications should set this to <code>true</code>.

    By default this setting is untouched.
  example: []
  syntax:
    content: public void AllowScreenSaver(bool allow)
    parameters:
    - id: allow
      type: System.Boolean
      description: Whether to allow screensavers to appear while the application is running.
    content.vb: Public Sub AllowScreenSaver(allow As Boolean)
