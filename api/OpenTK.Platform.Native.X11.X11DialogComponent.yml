  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform.Native.X11
  summary: Shows a modal "open file/folder" dialog.
  remarks: This function runs a modal event loop and will only return once the dialog has been dissmissed by pressing any of it's buttons.
  example: []
  syntax:
    content: public List<string>? ShowOpenDialog(WindowHandle parent, string title, string directory, DialogFileFilter[]? allowedExtensions, OpenDialogOptions options)
    parameters:
    - id: parent
      type: OpenTK.Platform.WindowHandle
      description: The parent window handle for which this dialog will be modal.
    - id: title
      type: System.String
      description: The title of the dialog.
    - id: directory
      type: System.String
      description: The start directory of the file dialog.
    - id: allowedExtensions
      type: OpenTK.Platform.DialogFileFilter[]
      description: A list of file filters that filter valid files to open. See <xref href="OpenTK.Platform.DialogFileFilter" data-throw-if-not-resolved="false"></xref> for more info.
    - id: options
      type: OpenTK.Platform.OpenDialogOptions
      description: Additional options for the file dialog (e.g. <xref href="OpenTK.Platform.OpenDialogOptions.AllowMultiSelect" data-throw-if-not-resolved="false"></xref> for allowing multiple files to be selected.)
    return:
      type: System.Collections.Generic.List{System.String}
      description: >-
        A list of selected files or <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> if no files where selected.

        If <xref href="OpenTK.Platform.OpenDialogOptions.AllowMultiSelect" data-throw-if-not-resolved="false"></xref> is not specified the list will only contain a single element.
    content.vb: Public Function ShowOpenDialog(parent As WindowHandle, title As String, directory As String, allowedExtensions As DialogFileFilter(), options As OpenDialogOptions) As List(Of String)
