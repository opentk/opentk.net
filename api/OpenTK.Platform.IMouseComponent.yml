  source:
    id: GetPosition
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Interfaces\IMouseComponent.cs
    startLine: 72
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    Gets the mouse position as seen from the specified window.

    This function takes into consideration only the mouse events that the specified window has received and does not represent global state.

    If the window has locked the cursor using <xref href="OpenTK.Platform.CursorCaptureMode.Locked" data-throw-if-not-resolved="false"></xref>, this function will return virtual coordinates (unlike GetGlobalPosition(out Vector2i)).
  example: []
  syntax:
    content: void GetPosition(WindowHandle window, out Vector2 position)
    parameters:
    - id: window
      type: OpenTK.Platform.WindowHandle
      description: The window to get the mouse position for.
    - id: position
      type: OpenTK.Mathematics.Vector2
      description: Coordinate of the mouse in client coordinates.
    content.vb: Sub GetPosition(window As WindowHandle, position As Vector2)
  overload: OpenTK.Platform.IMouseComponent.GetPosition*
  seealso:
