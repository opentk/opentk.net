  type: Field
  source:
    id: Adaptive
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Windowing.Common\VSyncMode.cs
    startLine: 36
  assemblies:
  - OpenTK.Windowing.Common
  namespace: OpenTK.Windowing.Common
  summary: >-
    VSync enabled, unless framerate falls below one half of target framerate.

    If no target framerate is specified, this behaves exactly like <xref href="OpenTK.Windowing.Common.VSyncMode.On" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This value only works properly when used with GameWindow,

    if you are using NativeWindow you will have to handle this yourself.
  example: []
  syntax:
    content: Adaptive = 2
    return:
      type: OpenTK.Windowing.Common.VSyncMode
