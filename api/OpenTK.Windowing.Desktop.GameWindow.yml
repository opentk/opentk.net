    id: Run
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Windowing.Desktop\GameWindow.cs
    startLine: 231
  assemblies:
  - OpenTK.Windowing.Desktop
  namespace: OpenTK.Windowing.Desktop
  summary: Initialize the update thread (if using a multi-threaded context, and enter the game loop of the GameWindow).
  remarks: >-
    <p>On windows this function sets the thread affinity mask to 0x0001 to avoid the thread from changing cores.</p>

    <p>

    On windows this function calls <code>timeBeginPeriod(8)</code> to get better sleep timings, which can increase power usage.

    This can be undone by calling <code>timeEndPeriod(8)</code> in <xref href="OpenTK.Windowing.Desktop.GameWindow.OnLoad" data-throw-if-not-resolved="false"></xref> and <code>timeBeginPeriod(8)</code> in <xref href="OpenTK.Windowing.Desktop.GameWindow.OnUnload" data-throw-if-not-resolved="false"></xref>.

    If the expected scheduler time is changed set <xref href="OpenTK.Windowing.Desktop.GameWindow.ExpectedSchedulerPeriod" data-throw-if-not-resolved="false"></xref> to the appropriate value to keep the accuracy of the update loop.

    </p>
  example: []
  syntax:
