  assemblies:
  - OpenTK.Mathematics
  namespace: OpenTK.Mathematics
  summary: >-
    To provide type-safety between different color spaces and allow extension by users to include additional and future color spaces, colors are marked with a special _phantom_ type parameter that indicates their color space.<br />

    Typically these are four-letter abbreviations that indicate the components of the colors, such as <xref href="OpenTK.Mathematics.Rgba" data-throw-if-not-resolved="false"></xref> or <xref href="OpenTK.Mathematics.Hsva" data-throw-if-not-resolved="false"></xref>.<br /><br />


    In any of these cases, letters in the color space correspond to the order of the components in the color vector. For example, color Rgba maps as follows:<br />

    X -&gt; R<br />

    Y -&gt; G<br />

    Z -&gt; B<br />

    W -&gt; A.
  example: []
  syntax:
    content: 'public struct Color4<T> : IEquatable<Color4<T>> where T : IColorSpace4'
    typeParameters:
    - id: T
      description: The color space of the given color.
    content.vb: Public Structure Color4(Of T As IColorSpace4) Implements IEquatable(Of Color4(Of T))
