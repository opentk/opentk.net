    startLine: 65
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    The top-left to bottom-right diagonal resize/move shape.  This is usually

    a diagonal double-headed arrow.


    <p>

    macOS: This shape is provided by a private system API and may fail

    with <xref href="OpenTK.Windowing.GraphicsLibraryFramework.ErrorCode.CursorUnavailable" data-throw-if-not-resolved="false"></xref> in the future.

    </p><p>

    Wayland: This shape is provided by a newer standard not supported by

    all cursor themes.

    </p><p>

    X11: This shape is provided by a newer standard not supported by all

    cursor themes.

    </p>
  example: []
  syntax:
    content: ResizeNWSE = 221191
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.CursorShape
