    id: AccurateSleep
    path: opentk/src/OpenTK.Core/Utility/Utils.cs
    startLine: 28
  assemblies:
  - OpenTK.Core
  namespace: OpenTK.Core
  summary: >-
    A method for accurate sleep times.

    This function will favour accuracy over efficiency and spin wait if it's unsure a sleep will wake in time.


    This is useful when implementing a run-loop with accurate timings.
  remarks: >-
    The details of this method is described in detail here:

    <a href="https://blog.bearcats.nl/perfect-sleep-function/">https://blog.bearcats.nl/perfect-sleep-function/</a>.
  example: []
  syntax:
    content: public static void AccurateSleep(double seconds, int expectedSchedulerPeriod)
    parameters:
    - id: seconds
      type: System.Double
      description: The number of seconds to sleep for.
    - id: expectedSchedulerPeriod
      type: System.Int32
      description: >-
        The expected scheduler period in milliseconds. Can also be seen as the expected sleep time of <code>Thread.Sleep(1)</code>. <br />

        Set on windows using <code>timeBeginPeriod()</code>.
    content.vb: Public Shared Sub AccurateSleep(seconds As Double, expectedSchedulerPeriod As Integer)
