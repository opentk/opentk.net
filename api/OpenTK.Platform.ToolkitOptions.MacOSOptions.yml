  namespace: OpenTK.Platform
  summary: >-
    Makes this app active when calling <xref href="OpenTK.Platform.Toolkit.Init(OpenTK.Platform.ToolkitOptions)" data-throw-if-not-resolved="false"></xref>.

    This removes focus from other applications which might be what you want for games

    but for applications with only hidden windows, or tools this is not the expected behaviour.

    Defaults to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>.
  example: []
