  assemblies:
  - OpenTK.Windowing.Desktop
  namespace: OpenTK.Windowing.Desktop
  summary: Gets or sets a double representing the render frequency, in hertz.
  remarks: " <p>\r\nA value of 0.0 indicates that RenderFrame events are generated at the maximum possible frequency (i.e. only\r\nlimited by the hardware's capabilities).\r\n </p>\r\n <p>Values lower than 1.0Hz are clamped to 0.0. Values higher than 500.0Hz are clamped to 200.0Hz.</p>"
  example: []
  syntax:
    content: >-
      [Obsolete("Use UpdateFrequency instead. We no longer support different update rates for OnUpdateFrame and OnRenderFrame.", true)]

      public double RenderFrequency { get; set; }
    parameters: []
    return:
      type: System.Double
    content.vb: >-
      <Obsolete("Use UpdateFrequency instead. We no longer support different update rates for OnUpdateFrame and OnRenderFrame.", True)>

      Public Property RenderFrequency As Double
  overload: OpenTK.Windowing.Desktop.GameWindowSettings.RenderFrequency*
  attributes:
  - type: System.ObsoleteAttribute
    ctor: System.ObsoleteAttribute.#ctor(System.String,System.Boolean)
    arguments:
    - type: System.String
      value: Use UpdateFrequency instead. We no longer support different update rates for OnUpdateFrame and OnRenderFrame.
    - type: System.Boolean
      value: true
