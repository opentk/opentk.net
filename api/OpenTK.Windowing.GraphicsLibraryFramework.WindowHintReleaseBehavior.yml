    id: ContextReleaseBehavior
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Windowing.GraphicsLibraryFramework\Enums\WindowHintReleaseBehavior.cs
    startLine: 27
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Specifies the release behavior to be used by the context.

    Possible values are one of <xref href="OpenTK.Windowing.GraphicsLibraryFramework.ReleaseBehavior.Any" data-throw-if-not-resolved="false"></xref>,

    <xref href="OpenTK.Windowing.GraphicsLibraryFramework.ReleaseBehavior.Flush" data-throw-if-not-resolved="false"></xref> or <xref href="OpenTK.Windowing.GraphicsLibraryFramework.ReleaseBehavior.None" data-throw-if-not-resolved="false"></xref>.

    If the behavior is <xref href="OpenTK.Windowing.GraphicsLibraryFramework.ReleaseBehavior" data-throw-if-not-resolved="false"></xref>, the default behavior

    of the context creation API will be used.

    If the behavior is <xref href="OpenTK.Windowing.GraphicsLibraryFramework.ReleaseBehavior.Flush" data-throw-if-not-resolved="false"></xref>, the pipeline will be flushed

    whenever the context is released from being the current one.

    If the behavior is <xref href="OpenTK.Windowing.GraphicsLibraryFramework.ReleaseBehavior.None" data-throw-if-not-resolved="false"></xref>, the pipeline will not be flushed on release.
  example: []
  syntax:
    content: ContextReleaseBehavior = 139273
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintReleaseBehavior
