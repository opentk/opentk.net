    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\WindowEventArgs.cs
    startLine: 415
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    The new position of the mouse cursor in client coordinates.

    Use <xref href="OpenTK.Platform.IWindowComponent.ClientToScreen(OpenTK.Platform.WindowHandle%2cOpenTK.Mathematics.Vector2%2cOpenTK.Mathematics.Vector2%40)" data-throw-if-not-resolved="false"></xref> and

    <xref href="OpenTK.Platform.IWindowComponent.ClientToFramebuffer(OpenTK.Platform.WindowHandle%2cOpenTK.Mathematics.Vector2%2cOpenTK.Mathematics.Vector2%40)" data-throw-if-not-resolved="false"></xref> to

    convert to the respective coordinate spaces.

    When using <xref href="OpenTK.Platform.CursorCaptureMode.Locked" data-throw-if-not-resolved="false"></xref> this property will contain a virtual mouse position

    and will not correspond an actual location in client coordinates.
  example: []
  syntax:
    content: public Vector2 ClientPosition { get; }
    parameters: []
    return:
      type: OpenTK.Mathematics.Vector2
    content.vb: Public Property ClientPosition As Vector2
