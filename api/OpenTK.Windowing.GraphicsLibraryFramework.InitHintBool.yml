    startLine: 43
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Used to specify whether to create a basic menu bar, either from a nib or manually,

    when the first window is created, which is when AppKit is initialized.

    Set this with <xref href="OpenTK.Windowing.GraphicsLibraryFramework.GLFW.InitHint(OpenTK.Windowing.GraphicsLibraryFramework.InitHintBool%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>.
  remarks: Only affects macOS; no effect on other platforms.
  example: []
  syntax:
    content: CocoaMenubar = 331778
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.InitHintBool
- uid: OpenTK.Windowing.GraphicsLibraryFramework.InitHintBool.X11XcbVulkanSurface
  commentId: F:OpenTK.Windowing.GraphicsLibraryFramework.InitHintBool.X11XcbVulkanSurface
  id: X11XcbVulkanSurface
  parent: OpenTK.Windowing.GraphicsLibraryFramework.InitHintBool
  langs:
