- uid: OpenTK.Platform.Toolkit.Uninit
  commentId: M:OpenTK.Platform.Toolkit.Uninit
  id: Uninit
  parent: OpenTK.Platform.Toolkit
  langs:
  - csharp
  - vb
  name: Uninit()
  nameWithType: Toolkit.Uninit()
  fullName: OpenTK.Platform.Toolkit.Uninit()
  type: Method
  source:
    id: Uninit
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Toolkit.cs
    startLine: 201
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    Uninitialize OpenTK.

    This frees any native resources held.

    All allocated windows, opengl contexts, etc should be closed before calling this function.

    This function does not need to be called when exiting the application.

    This function is only useful if the application will keep running after OpenTK has been uninitialized.
  remarks: >-
    There are some irreversible settings on some platforms that cannot be undone once OpenTK has been initialized.

    What follows is a list of things that cannot be undone:

    <ul><li>DPI awareness in windows is a per process setting that can only be set once.</li></ul>
  example: []
  syntax:
    content: public static void Uninit()
    content.vb: Public Shared Sub Uninit()
  overload: OpenTK.Platform.Toolkit.Uninit*
