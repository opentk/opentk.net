- uid: OpenTK.Platform.IClipboardComponent.SetClipboardBitmap(OpenTK.Platform.Bitmap)
  commentId: M:OpenTK.Platform.IClipboardComponent.SetClipboardBitmap(OpenTK.Platform.Bitmap)
  id: SetClipboardBitmap(OpenTK.Platform.Bitmap)
  parent: OpenTK.Platform.IClipboardComponent
  langs:
  - csharp
  - vb
  name: SetClipboardBitmap(Bitmap)
  nameWithType: IClipboardComponent.SetClipboardBitmap(Bitmap)
  fullName: OpenTK.Platform.IClipboardComponent.SetClipboardBitmap(OpenTK.Platform.Bitmap)
  type: Method
  source:
    id: SetClipboardBitmap
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Interfaces\IClipboardComponent.cs
    startLine: 66
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: Writes a bitmap to the clipboard.
  remarks: >-
    On linux clipboard bitmaps are defacto transferred as PNG data, as such a PNG encoder/decoder is needed to read and write bitmaps from the clipboard.

    To enable this <xref href="OpenTK.Platform.Native.X11.X11ClipboardComponent.SetPngCodec(OpenTK.Platform.Native.X11.X11ClipboardComponent.IPngCodec)" data-throw-if-not-resolved="false"></xref> must be called with an object that implements the <xref href="OpenTK.Platform.Native.X11.X11ClipboardComponent.IPngCodec" data-throw-if-not-resolved="false"></xref> interface.

    If this is not done, <xref href="OpenTK.Platform.IClipboardComponent.SetClipboardBitmap(OpenTK.Platform.Bitmap)" data-throw-if-not-resolved="false"></xref> and <xref href="OpenTK.Platform.IClipboardComponent.GetClipboardBitmap" data-throw-if-not-resolved="false"></xref> will both throw an exception.
  example: []
  syntax:
    content: void SetClipboardBitmap(Bitmap bitmap)
    parameters:
    - id: bitmap
      type: OpenTK.Platform.Bitmap
      description: The bitmap to write to the clipboard.
    content.vb: Sub SetClipboardBitmap(bitmap As Bitmap)
  overload: OpenTK.Platform.IClipboardComponent.SetClipboardBitmap*
  seealso:
  - linkId: OpenTK.Platform.IClipboardComponent.GetClipboardFormat
    commentId: M:OpenTK.Platform.IClipboardComponent.GetClipboardFormat
  - linkId: OpenTK.Platform.Native.X11.X11ClipboardComponent.SetPngCodec(OpenTK.Platform.Native.X11.X11ClipboardComponent.IPngCodec)
    commentId: M:OpenTK.Platform.Native.X11.X11ClipboardComponent.SetPngCodec(OpenTK.Platform.Native.X11.X11ClipboardComponent.IPngCodec)
  - linkId: OpenTK.Platform.Native.X11.X11ClipboardComponent.IPngCodec
    commentId: T:OpenTK.Platform.Native.X11.X11ClipboardComponent.IPngCodec
