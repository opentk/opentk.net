  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Indicates the OpenGL profile used by the context.

    This is <xref href="OpenTK.Windowing.GraphicsLibraryFramework.OpenGlProfile.Core" data-throw-if-not-resolved="false"></xref>

    or <xref href="OpenTK.Windowing.GraphicsLibraryFramework.OpenGlProfile.Compat" data-throw-if-not-resolved="false"></xref>

    if the context uses a known profile, or <xref href="OpenTK.Windowing.GraphicsLibraryFramework.OpenGlProfile.Any" data-throw-if-not-resolved="false"></xref>

    if the OpenGL profile is unknown or the context is an OpenGL ES context.

    Note that the returned profile may not match the profile bits of the context flags,

    as GLFW will try other means of detecting the profile when no bits are set.
  example: []
  syntax:
    content: OpenGlProfile = 139272
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintOpenGlProfile
