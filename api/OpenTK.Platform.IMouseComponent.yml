  source:
    id: GetGlobalPosition
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Interfaces\IMouseComponent.cs
    startLine: 62
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    Get the global mouse cursor position.

    This function may query the mouse position outside of event processing to get the position of the mouse at the time this function is called.

    The mouse position returned is the mouse position as it is on screen, it will not return virtual coordinates when using <xref href="OpenTK.Platform.CursorCaptureMode.Locked" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: void GetGlobalPosition(out Vector2 globalPosition)
    parameters:
    - id: globalPosition
      type: OpenTK.Mathematics.Vector2
      description: Coordinate of the mouse in screen coordinates.
    content.vb: Sub GetGlobalPosition(globalPosition As Vector2)
  overload: OpenTK.Platform.IMouseComponent.GetGlobalPosition*
  seealso:
