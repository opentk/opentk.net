    id: GetPhysicalDevicePresentationSupport
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Interfaces\IVulkanComponent.cs
    startLine: 35
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: Returns <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> if the given queue family supports presentation to a surface created with <xref href="OpenTK.Platform.IVulkanComponent.CreateWindowSurface(OpenTK.Graphics.Vulkan.VkInstance%2cOpenTK.Platform.WindowHandle%2cOpenTK.Graphics.Vulkan.VkAllocationCallbacks*%2cOpenTK.Graphics.Vulkan.VkSurfaceKHR%40)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: bool GetPhysicalDevicePresentationSupport(VkInstance instance, VkPhysicalDevice device, uint queueFamily)
    parameters:
    - id: instance
      type: OpenTK.Graphics.Vulkan.VkInstance
      description: The <xref href="OpenTK.Graphics.Vulkan.VkInstance" data-throw-if-not-resolved="false"></xref> to physical device belongs to.
    - id: device
      type: OpenTK.Graphics.Vulkan.VkPhysicalDevice
      description: The <xref href="OpenTK.Graphics.Vulkan.VkPhysicalDevice" data-throw-if-not-resolved="false"></xref> that the <code class="paramref">queueFamily</code> belongs to.
    - id: queueFamily
      type: System.UInt32
      description: The index of the queue family to query for presentation support.
    return:
      type: System.Boolean
      description: If this queue family supports presentation.
    content.vb: Function GetPhysicalDevicePresentationSupport(instance As VkInstance, device As VkPhysicalDevice, queueFamily As UInteger) As Boolean
