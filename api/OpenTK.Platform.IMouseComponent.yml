  source:
    id: GetMouseState
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Interfaces\IMouseComponent.cs
    startLine: 102
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    Fills the <code class="paramref">state</code> struct with the current mouse state for the specified window.

    This function takes into consideration only the mouse events that the specified window has received and does not represent global state.

    If the window has locked the cursor using <xref href="OpenTK.Platform.CursorCaptureMode.Locked" data-throw-if-not-resolved="false"></xref>, this function will return virtual coordinates (unlike <xref href="OpenTK.Platform.IMouseComponent.GetGlobalMouseState(OpenTK.Platform.MouseState%40)" data-throw-if-not-resolved="false"></xref>).

    The <xref href="OpenTK.Platform.MouseState.Position" data-throw-if-not-resolved="false"></xref> is in window relative coordinates.
  example: []
  syntax:
    content: void GetMouseState(WindowHandle window, out MouseState state)
    parameters:
    - id: window
      type: OpenTK.Platform.WindowHandle
      description: The window to get the mouse state from.
    - id: state
      type: OpenTK.Platform.MouseState
      description: The current mouse state.
    content.vb: Sub GetMouseState(window As WindowHandle, state As MouseState)
  overload: OpenTK.Platform.IMouseComponent.GetMouseState*
  seealso:
  - linkId: OpenTK.Platform.IMouseComponent.GetGlobalMouseState(OpenTK.Platform.MouseState@)
    commentId: M:OpenTK.Platform.IMouseComponent.GetGlobalMouseState(OpenTK.Platform.MouseState@)
