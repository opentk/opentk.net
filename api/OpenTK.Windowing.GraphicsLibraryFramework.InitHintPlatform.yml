  source:
    id: Platform
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Windowing.GraphicsLibraryFramework\Enums\InitHintPlatform.cs
    startLine: 13
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Use to specify the platform to use for windowing and input.

    Possible values are <xref href="OpenTK.Windowing.GraphicsLibraryFramework.Platform.Any" data-throw-if-not-resolved="false"></xref>, <xref href="OpenTK.Windowing.GraphicsLibraryFramework.Platform.Win32" data-throw-if-not-resolved="false"></xref>, <xref href="OpenTK.Windowing.GraphicsLibraryFramework.Platform.Cocoa" data-throw-if-not-resolved="false"></xref>, <xref href="OpenTK.Windowing.GraphicsLibraryFramework.Platform.Wayland" data-throw-if-not-resolved="false"></xref>, <xref href="OpenTK.Windowing.GraphicsLibraryFramework.Platform.X11" data-throw-if-not-resolved="false"></xref> and <xref href="OpenTK.Windowing.GraphicsLibraryFramework.Platform.Null" data-throw-if-not-resolved="false"></xref>.

    The default value is <xref href="OpenTK.Windowing.GraphicsLibraryFramework.Platform.Any" data-throw-if-not-resolved="false"></xref>, which will choose any platform the library includes support for except for the Null backend.
  example: []
  syntax:
    content: Platform = 327683
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.InitHintPlatform
