- uid: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool.ScaleToMonitor
  commentId: F:OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool.ScaleToMonitor
  id: ScaleToMonitor
  parent: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool
  langs:
  - csharp
  - vb
  name: ScaleToMonitor
  nameWithType: WindowHintBool.ScaleToMonitor
  fullName: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool.ScaleToMonitor
  type: Field
  source:
    id: ScaleToMonitor
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Windowing.GraphicsLibraryFramework\Enums\WindowHintBool.cs
    startLine: 134
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Specifies whether the window content area should be resized based on content scale changes.

    This can be because of a global user settings change or because the window was moved to a monitor with different scale settings.


    This hint only has an effect on platforms where screen coordinates and pixels always map 1:1,

    such as Windows and X11.

    On platforms like macOS the resolution of the framebuffer can change independently of the window size.
  example: []
  syntax:
    content: ScaleToMonitor = 139276
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool
- uid: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool.ScaleFramebuffer
  commentId: F:OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool.ScaleFramebuffer
  id: ScaleFramebuffer
  parent: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool
  langs:
  - csharp
  - vb
  name: ScaleFramebuffer
  nameWithType: WindowHintBool.ScaleFramebuffer
  fullName: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool.ScaleFramebuffer
  type: Field
  source:
    id: ScaleFramebuffer
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Windowing.GraphicsLibraryFramework\Enums\WindowHintBool.cs
    startLine: 148
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Specifies whether the framebuffer should be resized based on content scale changes.

    This can be because of a global user settings change or because the window was moved to a monitor with different scale settings.


    This hint only has an effect on platforms where screen coordinates can be scaled relative to pixel coordinates,

    such as macOS and Wayland.

    On platforms like Windows and X11 the framebuffer and window content area sizes always map 1:1.


    This is the new name, introduced in GLFW 3.4.

    The older <xref href="OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool.CocoaRetinaFramebuffer" data-throw-if-not-resolved="false"></xref> name is also available for compatibility.

    Both names modify the same hint value.
  example: []
  syntax:
    content: ScaleFramebuffer = 139277
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool
