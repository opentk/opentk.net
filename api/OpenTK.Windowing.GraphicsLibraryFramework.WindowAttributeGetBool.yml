    id: MousePassthrough
    path: opentk/src/OpenTK.Windowing.GraphicsLibraryFramework/Enums/WindowAttributeGetBool.cs
    startLine: 82
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Specifies whether the window is transparent to mouse input,

    letting any mouse events pass through to whatever window is behind it.

    Possible values are <code>true</code> and <code>false</code>.
  remarks: >-
    This is only supported for undecorated windows.

    Decorated windows with this enabled will behave differently between platforms.
  example: []
  syntax:
    content: MousePassthrough = 131085
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.WindowAttributeGetBool
