  summary: Event handler delegate for processing window events.
  example:
  - >-
    <pre><code class="lang-csharp">void MyWindowEventHandler(WindowHandle handle, WindowEventType type, WindowEventArgs args)

    {
        switch(type)
        {
            case WindowEventType.Move:
                // Implementation of which is left as an exercise to the reader:
                MyMoveEventHandler(handle, (WindowMoveEventArgs)args);
                break;
            default:
                OpenTK.Platform.Window.DefaultEventHandler(handle, type, args);
                break;
        }
    }


    // Usage:

    OpenTK.Platform.Window.ProcessEvents(handle, MyWindowEventHandler);</code></pre>
