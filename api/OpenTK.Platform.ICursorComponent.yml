    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Interfaces\ICursorComponent.cs
    startLine: 38
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: Create a standard system cursor.
  remarks: This function is only supported if <xref href="OpenTK.Platform.ICursorComponent.CanLoadSystemCursors" data-throw-if-not-resolved="false"></xref> is true.
  example: []
  syntax:
    content: CursorHandle Create(SystemCursorType systemCursor)
    parameters:
    - id: systemCursor
      type: OpenTK.Platform.SystemCursorType
      description: Type of the standard cursor to load.
    return:
      type: OpenTK.Platform.CursorHandle
      description: A handle to the created cursor.
    content.vb: Function Create(systemCursor As SystemCursorType) As CursorHandle
  overload: OpenTK.Platform.ICursorComponent.Create*
  exceptions:
  - type: OpenTK.Platform.PalNotImplementedException
    commentId: T:OpenTK.Platform.PalNotImplementedException
    description: Driver does not implement this function. See <xref href="OpenTK.Platform.ICursorComponent.CanLoadSystemCursors" data-throw-if-not-resolved="false"></xref>.
  - type: OpenTK.Platform.PlatformException
    commentId: T:OpenTK.Platform.PlatformException
    description: System does not provide cursor type selected by <code class="paramref">systemCursor</code>.
