  - vb
  name: AuxiliarySendFilterGainHighFrequencyAuto
  nameWithType: EFXSourceBoolean.AuxiliarySendFilterGainHighFrequencyAuto
  fullName: OpenTK.Audio.OpenAL.EFXSourceBoolean.AuxiliarySendFilterGainHighFrequencyAuto
  type: Field
  source:
    id: AuxiliarySendFilterGainHighFrequencyAuto
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenAL\OpenTK.Audio.OpenAL\Extensions\Creative.EFX\Enums\EFXSourceBoolean.cs
    startLine: 42
  assemblies:
  - OpenTK.Audio.OpenAL
  namespace: OpenTK.Audio.OpenAL
  summary: >-
    Default: True


    If this Source property is AL_TRUE (its default value), the intensity of this Source’s

    reflected sound at high frequencies will be automatically attenuated according to the high-frequency source

    directivity as set by the Sourcef.ConeOuterGainHF property. If this property is AL_FALSE, the Source’s reflected

    sound is not filtered at all according to the Source’s directivity.
  example: []
  syntax:
    content: AuxiliarySendFilterGainHighFrequencyAuto = 131084
    return:
      type: OpenTK.Audio.OpenAL.EFXSourceBoolean
