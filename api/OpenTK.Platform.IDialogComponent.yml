  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: Shows a modal "save file" dialog.
  example: []
  syntax:
    content: string? ShowSaveDialog(WindowHandle parent, string title, string directory, DialogFileFilter[]? allowedExtensions, SaveDialogOptions options)
    parameters:
    - id: parent
      type: OpenTK.Platform.WindowHandle
      description: The parent window handle for which this dialog will be modal.
    - id: title
      type: System.String
      description: The title of the dialog.
    - id: directory
      type: System.String
      description: The starting directory of the file dialog.
    - id: allowedExtensions
      type: OpenTK.Platform.DialogFileFilter[]
      description: A list of file filters that filter valid file extensions to save as. See <xref href="OpenTK.Platform.DialogFileFilter" data-throw-if-not-resolved="false"></xref> for more info.
    - id: options
      type: OpenTK.Platform.SaveDialogOptions
      description: Additional options for the file dialog.
    return:
      type: System.String
      description: The path to the selected save file, or <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> if no file was selected.
    content.vb: Function ShowSaveDialog(parent As WindowHandle, title As String, directory As String, allowedExtensions As DialogFileFilter(), options As SaveDialogOptions) As String
