  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform.Native.X11
  summary: >-
    Gets the bitmap currently in the clipboard.

    This function returns <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> if the current clipboard data doesn't have the <xref href="OpenTK.Platform.ClipboardFormat.Bitmap" data-throw-if-not-resolved="false"></xref> format.
  remarks: >-
    On linux clipboard bitmaps are defacto transferred as PNG data, as such a PNG encoder/decoder is needed to read and write bitmaps from the clipboard.

    To enable this <xref href="OpenTK.Platform.Native.X11.X11ClipboardComponent.SetPngCodec(OpenTK.Platform.Native.X11.X11ClipboardComponent.IPngCodec)" data-throw-if-not-resolved="false"></xref> must be called with an object that implements the <xref href="OpenTK.Platform.Native.X11.X11ClipboardComponent.IPngCodec" data-throw-if-not-resolved="false"></xref> interface.

    If this is not done, <xref href="OpenTK.Platform.IClipboardComponent.SetClipboardBitmap(OpenTK.Platform.Bitmap)" data-throw-if-not-resolved="false"></xref> and <xref href="OpenTK.Platform.IClipboardComponent.GetClipboardBitmap" data-throw-if-not-resolved="false"></xref> will both throw an exception.
  example: []
  syntax:
    content: public Bitmap? GetClipboardBitmap()
    return:
      type: OpenTK.Platform.Bitmap
      description: The bitmap currently in the clipboard, or <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
