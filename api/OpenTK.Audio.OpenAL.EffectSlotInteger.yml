    id: AuxiliarySendAuto
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenAL\OpenTK.Audio.OpenAL\Extensions\Creative.EFX\Enums\EffectSlotInteger.cs
    startLine: 29
  assemblies:
  - OpenTK.Audio.OpenAL
  namespace: OpenTK.Audio.OpenAL
  summary: >-
    This property is used to enable or disable automatic send adjustments based on the physical positions of the

    sources and the listener. This property should be enabled when an application wishes to use a reverb effect

    to simulate the environment surrounding a listener or a collection of Sources.
  example: []
  syntax:
    content: AuxiliarySendAuto = 3
    return:
      type: OpenTK.Audio.OpenAL.EffectSlotInteger
