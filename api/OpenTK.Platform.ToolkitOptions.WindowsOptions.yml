    startLine: 52
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    If visual styles should be enabled or not.

    OpenTK requires visual styles to be enabled for <xref href="OpenTK.Platform.IDialogComponent.ShowMessageBox(OpenTK.Platform.WindowHandle%2cSystem.String%2cSystem.String%2cOpenTK.Platform.MessageBoxType%2cOpenTK.Platform.IconHandle)" data-throw-if-not-resolved="false"></xref> to work on windows.

    Visual styles can either be enabled by OpenTK by leaving this propery as <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> alternatively

    it can be enabled using a manifest that declares a depedency on Microsoft.Windows.Common-Controls (6.0.0.0).

    This property is set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> by default, but can be disabled through this option.
