  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    Get the hotspot location of the mouse cursor.

    Getting the hotspot of a system cursor is not guaranteed to be possible, check <xref href="OpenTK.Platform.ICursorComponent.CanInspectSystemCursors" data-throw-if-not-resolved="false"></xref> before trying.
  remarks: If <code class="paramref">handle</code> is a system cursor and <xref href="OpenTK.Platform.ICursorComponent.CanInspectSystemCursors" data-throw-if-not-resolved="false"></xref> is false this function will fail.
  example: []
  syntax:
    content: void GetHotspot(CursorHandle handle, out int x, out int y)
    parameters:
    - id: handle
      type: OpenTK.Platform.CursorHandle
      description: Handle to a cursor object.
    - id: x
      type: System.Int32
      description: X coordinate of the hotspot.
    - id: y
      type: System.Int32
      description: Y coordinate of the hotspot.
    content.vb: Sub GetHotspot(handle As CursorHandle, x As Integer, y As Integer)
  overload: OpenTK.Platform.ICursorComponent.GetHotspot*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code class="paramref">handle</code> is null.
