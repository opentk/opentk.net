  type: Field
  source:
    id: X11XcbVulkanSurface
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Windowing.GraphicsLibraryFramework\Enums\InitHintBool.cs
    startLine: 51
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Specifies whether to prefer the VK_KHR_xcb_surface extension for creating Vulkan surfaces,

    or whether to use the VK_KHR_xlib_surface extension.

    Possible values are GLFW_TRUE and GLFW_FALSE.

    This is ignored on other platforms.
  example: []
  syntax:
    content: X11XcbVulkanSurface = 335873
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.InitHintBool
