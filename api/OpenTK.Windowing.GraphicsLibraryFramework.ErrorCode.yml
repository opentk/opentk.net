- uid: OpenTK.Windowing.GraphicsLibraryFramework.ErrorCode.PlatformUnavailable
  commentId: F:OpenTK.Windowing.GraphicsLibraryFramework.ErrorCode.PlatformUnavailable
  id: PlatformUnavailable
