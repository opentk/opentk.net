  summary: >-
    Indicates the robustness strategy used by the context.

    This is <xref href="OpenTK.Windowing.GraphicsLibraryFramework.Robustness.LoseContextOnReset" data-throw-if-not-resolved="false"></xref> or <xref href="OpenTK.Windowing.GraphicsLibraryFramework.Robustness.NoResetNotification" data-throw-if-not-resolved="false"></xref>

    if the window's context supports robustness, or <xref href="OpenTK.Windowing.GraphicsLibraryFramework.Robustness.NoRobustness" data-throw-if-not-resolved="false"></xref> otherwise.
