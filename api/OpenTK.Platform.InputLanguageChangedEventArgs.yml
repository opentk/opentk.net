  namespace: OpenTK.Platform
  summary: >-
    This event is triggered when the input language is changed.

    This can change the keyboard layout.

    When this event occurs the values from

    <xref href="OpenTK.Platform.IKeyboardComponent.GetKeyFromScancode(OpenTK.Platform.Scancode)" data-throw-if-not-resolved="false"></xref> and

    <xref href="OpenTK.Platform.IKeyboardComponent.GetScancodeFromKey(OpenTK.Platform.Key)" data-throw-if-not-resolved="false"></xref>

    are updated to reflect the new layout keyboard layout.
