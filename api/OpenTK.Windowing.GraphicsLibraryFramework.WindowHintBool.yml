      type: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintBool
    content.vb: >-
      <Obsolete("Use ScaleFramebuffer instead.")>

      CocoaRetinaFramebuffer = 143361
  attributes:
  - type: System.ObsoleteAttribute
    ctor: System.ObsoleteAttribute.#ctor(System.String)
    arguments:
    - type: System.String
      value: Use ScaleFramebuffer instead.
