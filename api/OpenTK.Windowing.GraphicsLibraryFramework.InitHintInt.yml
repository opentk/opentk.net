  summary: >-
    Initialization hints are set before <xref href="OpenTK.Windowing.GraphicsLibraryFramework.GLFW.Init" data-throw-if-not-resolved="false"></xref> and affect how the library behaves until termination.

    Hints are set with <xref href="OpenTK.Windowing.GraphicsLibraryFramework.GLFW.InitHint(OpenTK.Windowing.GraphicsLibraryFramework.InitHintInt%2cSystem.Int32)" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    While this enum has no members,

    it can still be useful because it allows you to access the direct <code>glfwInitHint(int, int)</code> API.

    In case a future version of GLFW adds an int-taking int hint and we don't handle it.
  example: []
