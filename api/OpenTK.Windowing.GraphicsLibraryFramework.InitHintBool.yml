    startLine: 23
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Used to specify whether to also expose joystick hats as buttons,

    for compatibility with earlier versions of GLFW that did not have

    <xref href="OpenTK.Windowing.GraphicsLibraryFramework.GLFW.GetJoystickHats(System.Int32)" data-throw-if-not-resolved="false"></xref>.

    Set this with <xref href="OpenTK.Windowing.GraphicsLibraryFramework.GLFW.InitHint(OpenTK.Windowing.GraphicsLibraryFramework.InitHintBool%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: JoystickHatButtons = 327681
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.InitHintBool
