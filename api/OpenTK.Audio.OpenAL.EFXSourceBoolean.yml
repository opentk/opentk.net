  name: AuxiliarySendFilterGainAuto
  nameWithType: EFXSourceBoolean.AuxiliarySendFilterGainAuto
  fullName: OpenTK.Audio.OpenAL.EFXSourceBoolean.AuxiliarySendFilterGainAuto
  type: Field
  source:
    id: AuxiliarySendFilterGainAuto
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenAL\OpenTK.Audio.OpenAL\Extensions\Creative.EFX\Enums\EFXSourceBoolean.cs
    startLine: 32
  assemblies:
  - OpenTK.Audio.OpenAL
  namespace: OpenTK.Audio.OpenAL
  summary: >-
    Default: True


    If this Source property is set to True, the intensity of this Source’s reflected sound is

    automatically attenuated according to source-listener distance and source directivity (as determined by the cone

    parameters). If it is False, the reflected sound is not attenuated according to distance and directivity.
  example: []
  syntax:
    content: AuxiliarySendFilterGainAuto = 131083
    return:
      type: OpenTK.Audio.OpenAL.EFXSourceBoolean
- uid: OpenTK.Audio.OpenAL.EFXSourceBoolean.AuxiliarySendFilterGainHighFrequencyAuto
  commentId: F:OpenTK.Audio.OpenAL.EFXSourceBoolean.AuxiliarySendFilterGainHighFrequencyAuto
  id: AuxiliarySendFilterGainHighFrequencyAuto
  parent: OpenTK.Audio.OpenAL.EFXSourceBoolean
  langs:
