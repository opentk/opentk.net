  source:
    id: PositionX
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Windowing.GraphicsLibraryFramework\Enums\WindowHintInt.cs
    startLine: 23
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Specifies the desired initial x position of the window.

    The window manager may modify or ignore these coordinates.

    If either or both of these hints are set to <xref href="OpenTK.Windowing.GraphicsLibraryFramework.GLFW.AnyPosition" data-throw-if-not-resolved="false"></xref> then the window manager will position the window where it thinks the user will prefer it.

    Possible values are any valid screen coordinates and <xref href="OpenTK.Windowing.GraphicsLibraryFramework.GLFW.AnyPosition" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: PositionX = 131086
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.WindowHintInt
