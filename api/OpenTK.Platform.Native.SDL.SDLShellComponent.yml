- uid: OpenTK.Platform.Native.SDL.SDLShellComponent.AllowScreenSaver(System.Boolean,System.String)
  commentId: M:OpenTK.Platform.Native.SDL.SDLShellComponent.AllowScreenSaver(System.Boolean,System.String)
  id: AllowScreenSaver(System.Boolean,System.String)
  parent: OpenTK.Platform.Native.SDL.SDLShellComponent
  langs:
  - csharp
  - vb
  name: AllowScreenSaver(bool, string?)
  nameWithType: SDLShellComponent.AllowScreenSaver(bool, string?)
  fullName: OpenTK.Platform.Native.SDL.SDLShellComponent.AllowScreenSaver(bool, string?)
  type: Method
  source:
    id: AllowScreenSaver
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Native\SDL\SDLShellComponent.cs
    startLine: 34
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform.Native.SDL
  summary: >-
    Sets whether or not a screensaver is allowed to draw on top of the window.

    For games with long cutscenes it would be appropriate to set this to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>,

    while tools that act like normal applications should set this to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>.

    By default this setting is untouched.
  example: []
  syntax:
    content: public void AllowScreenSaver(bool allow, string? disableReason)
    parameters:
    - id: allow
      type: System.Boolean
      description: Whether to allow screensavers to appear while the application is running.
    - id: disableReason
      type: System.String
      description: >-
        A reason for why the screen saver is disabled.

        This string should both contain the reason why the screen saver is disabed as well as the name of the

        application so the user knows which application is preventing the screen saver from running.

        If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> is sent the following default message will be sent:

        <pre><code class="lang-csharp">$"{ApplicationName} is is preventing screen saver."</code></pre>
    content.vb: Public Sub AllowScreenSaver(allow As Boolean, disableReason As String)
  overload: OpenTK.Platform.Native.SDL.SDLShellComponent.AllowScreenSaver*
  seealso:
  - linkId: OpenTK.Platform.IShellComponent.IsScreenSaverAllowed
    commentId: M:OpenTK.Platform.IShellComponent.IsScreenSaverAllowed
  implements:
