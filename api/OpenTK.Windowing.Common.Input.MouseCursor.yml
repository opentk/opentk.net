    id: .ctor
    path: opentk/src/OpenTK.Windowing.Common/Input/MouseCursor.cs
    startLine: 117
  assemblies:
  - OpenTK.Windowing.Common
  namespace: OpenTK.Windowing.Common.Input
  summary: >-
    Initializes a new instance of the <xref href="OpenTK.Windowing.Common.Input.MouseCursor" data-throw-if-not-resolved="false"></xref> class from a

    contiguous array of RGBA pixels.

    Each pixel is composed of 4 bytes, representing R, G, B and A values,

    respectively. On some backends, the R, G, and B components should be premultiplied with the A component

    for correct antialiasing of translucent cursors:

    <pre><code class="lang-csharp">B = (byte)((B * A) / 255)

    G = (byte)((G * A) / 255)

    R = (byte)((R * A) / 255)</code></pre>
  example: []
  syntax:
    content: public MouseCursor(int hotX, int hotY, int width, int height, byte[] data)
    parameters:
    - id: hotX
      type: System.Int32
      description: The x-coordinate of the cursor hotspot, in the range [0, width].
    - id: hotY
      type: System.Int32
      description: The y-coordinate of the cursor hotspot, in the range [0, height].
    - id: width
      type: System.Int32
      description: The width of the cursor data, in pixels.
    - id: height
      type: System.Int32
      description: The height of the cursor data, in pixels.
    - id: data
      type: System.Byte[]
      description: >-
        A byte array representing the cursor image,

        laid out as a contiguous array of RGBA pixels.
    content.vb: Public Sub New(hotX As Integer, hotY As Integer, width As Integer, height As Integer, data As Byte())
  overload: OpenTK.Windowing.Common.Input.MouseCursor.#ctor*
  nameWithType.vb: MouseCursor.New(Integer, Integer, Integer, Integer, Byte())
  fullName.vb: OpenTK.Windowing.Common.Input.MouseCursor.New(Integer, Integer, Integer, Integer, Byte())
  name.vb: New(Integer, Integer, Integer, Integer, Byte())
