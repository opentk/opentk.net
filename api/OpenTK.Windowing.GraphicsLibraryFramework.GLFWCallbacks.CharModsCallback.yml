  summary: >-
    The function signature for Unicode character with modifiers callback functions.

    It is called for each input character, regardless of what modifier keys are held down.
  example: []
  syntax:
    content: public delegate void GLFWCallbacks.CharModsCallback(Window* window, uint codepoint, KeyModifiers modifiers)
    parameters:
    - id: window
      type: OpenTK.Windowing.GraphicsLibraryFramework.Window*
      description: The window that received the event.
    - id: codepoint
      type: System.UInt32
      description: The Unicode code point of the character.
    - id: modifiers
      type: OpenTK.Windowing.GraphicsLibraryFramework.KeyModifiers
      description: Bit field describing which modifier keys were held down.
    content.vb: Public Delegate Sub GLFWCallbacks.CharModsCallback(window As Window*, codepoint As UInteger, modifiers As KeyModifiers)
