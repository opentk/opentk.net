  name: EfxAuxiliarySendFilterGainHighFrequencyAuto
  nameWithType: ALSourceb.EfxAuxiliarySendFilterGainHighFrequencyAuto
  fullName: OpenTK.Audio.OpenAL.ALSourceb.EfxAuxiliarySendFilterGainHighFrequencyAuto
  type: Field
  source:
    id: EfxAuxiliarySendFilterGainHighFrequencyAuto
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenAL\OpenTK.Audio.OpenAL\AL\ALEnums.cs
    startLine: 121
  assemblies:
  - OpenTK.Audio.OpenAL
  namespace: OpenTK.Audio.OpenAL
  summary: '(EFX Extension) If this Source property is AL_TRUE (its default value), the intensity of this Source’s reflected sound at high frequencies will be automatically attenuated according to the high-frequency source directivity as set by the Sourcef.ConeOuterGainHF property. If this property is AL_FALSE, the Source’s reflected sound is not filtered at all according to the Source’s directivity. Type: bool Range [False, True] Default: True.'
  example: []
  syntax:
    content: EfxAuxiliarySendFilterGainHighFrequencyAuto = 131084
    return:
      type: OpenTK.Audio.OpenAL.ALSourceb
