    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Windowing.Desktop\GameWindow.cs
    startLine: 178
  assemblies:
  - OpenTK.Windowing.Desktop
  namespace: OpenTK.Windowing.Desktop
  summary: >-
    <p>

    The expected scheduler period in milliseconds. Used to provide accurate sleep timings.

    </p>

    <p>

    On Windows the scheduler period can be set using <code>timeBeginPeriod()</code>, OpenTK sets this value to 8ms by default.

    See <xref href="OpenTK.Windowing.Desktop.GameWindow.Run" data-throw-if-not-resolved="false"></xref> for more details.<br />

    On Linux we set this to 1 as it seems like <xref href="System.Threading.Thread.Sleep(System.Int32)" data-throw-if-not-resolved="false"></xref> is able to accurately sleep 1ms.<br />

    On macos we set this to 1 aswell as tests imply <xref href="System.Threading.Thread.Sleep(System.Int32)" data-throw-if-not-resolved="false"></xref> can accurately sleep 1ms.

    </p>
  example: []
