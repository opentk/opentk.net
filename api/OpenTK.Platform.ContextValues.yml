  name: DefaultValuesSelector(IReadOnlyList<ContextValues>, ContextValues, ILogger?)
  nameWithType: ContextValues.DefaultValuesSelector(IReadOnlyList<ContextValues>, ContextValues, ILogger?)
  fullName: OpenTK.Platform.ContextValues.DefaultValuesSelector(System.Collections.Generic.IReadOnlyList<OpenTK.Platform.ContextValues>, OpenTK.Platform.ContextValues, OpenTK.Core.Utility.ILogger?)
  type: Method
  source:
    id: DefaultValuesSelector
    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\ContextSettings.cs
    startLine: 58
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    Default context values selector. Prioritizes the requested values with a series of "relaxations" to find a close match.<br />

    The relaxations are done in the following order:

    <ol><li>If no exact match is found try find a format with a larger number of color, depth, or stencil bits.</li><li>If <xref href="OpenTK.Platform.ContextValues.SRGBFramebuffer" data-throw-if-not-resolved="false"></xref> == false is requested, <xref href="OpenTK.Platform.ContextValues.SRGBFramebuffer" data-throw-if-not-resolved="false"></xref> == true formats will be accepted.</li><li>If <xref href="OpenTK.Platform.ContextValues.SwapMethod" data-throw-if-not-resolved="false"></xref> == <xref href="OpenTK.Platform.ContextSwapMethod.Undefined" data-throw-if-not-resolved="false"></xref>, any swap method will be accepted.</li><li>If <xref href="OpenTK.Platform.ContextValues.SRGBFramebuffer" data-throw-if-not-resolved="false"></xref> == true, accept <xref href="OpenTK.Platform.ContextValues.SRGBFramebuffer" data-throw-if-not-resolved="false"></xref> == false formats.</li><li>Accept any <xref href="OpenTK.Platform.ContextValues.PixelFormat" data-throw-if-not-resolved="false"></xref>.</li><li>Decrement <xref href="OpenTK.Platform.ContextValues.Samples" data-throw-if-not-resolved="false"></xref> by one at a time until 0 and see if any alternative sample counts are possible.</li><li>Accept any <xref href="OpenTK.Platform.ContextValues.SwapMethod" data-throw-if-not-resolved="false"></xref>.</li><li>Allow one of color bits (<xref href="OpenTK.Platform.ContextValues.RedBits" data-throw-if-not-resolved="false"></xref>, <xref href="OpenTK.Platform.ContextValues.GreenBits" data-throw-if-not-resolved="false"></xref>, <xref href="OpenTK.Platform.ContextValues.BlueBits" data-throw-if-not-resolved="false"></xref>, and <xref href="OpenTK.Platform.ContextValues.AlphaBits" data-throw-if-not-resolved="false"></xref>), <xref href="OpenTK.Platform.ContextValues.DepthBits" data-throw-if-not-resolved="false"></xref>, or <xref href="OpenTK.Platform.ContextValues.StencilBits" data-throw-if-not-resolved="false"></xref> to be lower than requested.</li><li>Allow two of color bits (<xref href="OpenTK.Platform.ContextValues.RedBits" data-throw-if-not-resolved="false"></xref>, <xref href="OpenTK.Platform.ContextValues.GreenBits" data-throw-if-not-resolved="false"></xref>, <xref href="OpenTK.Platform.ContextValues.BlueBits" data-throw-if-not-resolved="false"></xref>, and <xref href="OpenTK.Platform.ContextValues.AlphaBits" data-throw-if-not-resolved="false"></xref>), <xref href="OpenTK.Platform.ContextValues.DepthBits" data-throw-if-not-resolved="false"></xref>, or <xref href="OpenTK.Platform.ContextValues.StencilBits" data-throw-if-not-resolved="false"></xref> to be lower than requested.</li><li>Relax all bit requirements.</li><li>If all relaxations fail, select the first option in the list.</li></ol>
  example: []
  syntax:
    content: public static int DefaultValuesSelector(IReadOnlyList<ContextValues> options, ContextValues requested, ILogger? logger)
    parameters:
    - id: options
      type: System.Collections.Generic.IReadOnlyList{OpenTK.Platform.ContextValues}
      description: The possible context values.
    - id: requested
      type: OpenTK.Platform.ContextValues
      description: The requested context values.
    - id: logger
      type: OpenTK.Core.Utility.ILogger
      description: A logger to use for logging.
    return:
      type: System.Int32
      description: The index of the selected "best match" context values.
    content.vb: Public Shared Function DefaultValuesSelector(options As IReadOnlyList(Of ContextValues), requested As ContextValues, logger As ILogger) As Integer
