    path: C:\Users\juliu\Documents\GitHub\opentk.net\website\opentk\src\OpenTK.Platform\Interfaces\ICursorComponent.cs
    startLine: 23
  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: >-
    True if the backend supports inspecting system cursor handles.

    If true, functions like <xref href="OpenTK.Platform.ICursorComponent.GetSize(OpenTK.Platform.CursorHandle%2cSystem.Int32%40%2cSystem.Int32%40)" data-throw-if-not-resolved="false"></xref> and <xref href="OpenTK.Platform.ICursorComponent.GetHotspot(OpenTK.Platform.CursorHandle%2cSystem.Int32%40%2cSystem.Int32%40)" data-throw-if-not-resolved="false"></xref> works on system cursors.

    If false, these functions will fail.
  example: []
  syntax:
    content: bool CanInspectSystemCursors { get; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: ReadOnly Property CanInspectSystemCursors As Boolean
  overload: OpenTK.Platform.ICursorComponent.CanInspectSystemCursors*
  seealso:
