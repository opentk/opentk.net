  assemblies:
  - OpenTK.Platform
  namespace: OpenTK.Platform
  summary: Creates a Vulkan surface for the specified window.
  example: []
  syntax:
    content: VkResult CreateWindowSurface(VkInstance instance, WindowHandle window, VkAllocationCallbacks* allocator, out VkSurfaceKHR surface)
    parameters:
    - id: instance
      type: OpenTK.Graphics.Vulkan.VkInstance
      description: The instance to create the surface with.
    - id: window
      type: OpenTK.Platform.WindowHandle
      description: The window to create the surface in.
    - id: allocator
      type: OpenTK.Graphics.Vulkan.VkAllocationCallbacks*
      description: The allocator to use or <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> to use the default allocator.
    - id: surface
      type: OpenTK.Graphics.Vulkan.VkSurfaceKHR
      description: The created surface.
    return:
      type: OpenTK.Graphics.Vulkan.VkResult
      description: The Vulkan result code of this operation.
    content.vb: Function CreateWindowSurface(instance As VkInstance, window As WindowHandle, allocator As VkAllocationCallbacks*, surface As VkSurfaceKHR) As VkResult
