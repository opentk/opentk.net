    startLine: 34
  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Specifies whether the full screen window will automatically iconify and restore

    the previous video mode on input focus loss.

    Possible values are <code>true</code> and <code>false</code>. This hint is ignored for windowed mode windows.
  example: []
  syntax:
    content: AutoIconify = 131078
    return:
      type: OpenTK.Windowing.GraphicsLibraryFramework.WindowAttribute
