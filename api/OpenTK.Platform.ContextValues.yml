- uid: OpenTK.Platform.ContextValues.DefaultValuesSelector(System.Collections.Generic.IReadOnlyList{OpenTK.Platform.ContextValues},OpenTK.Platform.ContextValues,OpenTK.Core.Utility.ILogger)
