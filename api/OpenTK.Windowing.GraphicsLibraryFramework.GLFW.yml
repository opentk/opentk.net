    parameters:
    - id: count
      type: System.UInt32
      description: >-
        Where to store the number of extensions in the returned array.

        This is set to zero if an error occurred.
    return:
      type: System.Byte**
      description: An array of ASCII encoded extension names, or <code>null</code> if an error occurred.
