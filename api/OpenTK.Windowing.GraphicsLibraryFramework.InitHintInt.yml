  assemblies:
  - OpenTK.Windowing.GraphicsLibraryFramework
  namespace: OpenTK.Windowing.GraphicsLibraryFramework
  summary: >-
    Specifies whether to use libdecor for window decorations where available.

    Possible values are <xref href="OpenTK.Windowing.GraphicsLibraryFramework.WaylandLibDecor.PreferLibDecor" data-throw-if-not-resolved="false"></xref> and <xref href="OpenTK.Windowing.GraphicsLibraryFramework.WaylandLibDecor.DisableLibDecor" data-throw-if-not-resolved="false"></xref>. This is ignored on other platforms.
  example: []
  syntax:
    content: WaylandLibDecor = 339969
